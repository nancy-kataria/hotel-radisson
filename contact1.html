    <!-- CONTACT FORM -->
    <section id="contact-form" class="py-1">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>

            <form action="javascript:onQuerySubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">

                    <input type="email" name="email" id="email" required>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>

    </section>

<script>
    async function onQuerySubmit(){
        const inputs = ['name', 'email', 'message'];
        const payload = {};
        inputs.forEach(input=>{
            payload[input] = document.getElementById(input).value;
        });
        try {
            const resposne = await fetch('http://localhost:3000/contact-us',
            {
                body: JSON.stringify(payload), 
                method:"POST",
                headers: {
                    'Content-Type': 'application/json'
                },
            });
            const data = await resposne.json();
            inputs.forEach(input=>{
                document.getElementById(input).value = "";
            });
            alert(`Your message has been received. We'll contact you shortly.`)
        } catch (error) {
            alert(error.error || 'Something went wrong. Please try again.' );
        }

        return false;
    }
</script>
